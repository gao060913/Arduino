<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Eco-Bin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .video-feed { width: 100%; border-radius: 15px; }
        .value-big { font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .status-recycle { color: #4ade80; text-shadow: 0 0 20px #4ade80; }
        .status-trash { color: #ff9999; text-shadow: 0 0 20px #f87171; }
        .sensor-box { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; font-family: 'Courier New', monospace; font-size: 1.2rem; color: #7dd3fc; }
        
        #game-btn-container { transition: all 0.3s ease; }
        
        /* Goal Overlay */
        #score-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .goal-text {
            font-size: 8rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 30px #FFA500, 0 0 60px #FF4500;
            animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        @keyframes bounceIn { 
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); } 
            20% { transform: scale3d(1.1, 1.1, 1.1); } 
            40% { transform: scale3d(0.9, 0.9, 0.9); } 
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); } 
            80% { transform: scale3d(0.97, 0.97, 0.97); } 
            100% { opacity: 1; transform: scale3d(1, 1, 1); } 
        }
    </style>
</head>
<body>
    <audio id="goal-sound" src="{{ url_for('static', filename='sounds/goal.mp3') }}" preload="auto"></audio>

    <div id="score-overlay">
        <div class="goal-text">GOAL!</div>
        <h2 class="text-white mt-4">NICE SHOT! +1 Point</h2>
    </div>

    <div class="container pt-4">
        <h1 class="text-center mb-4 fw-bold"><i class="fas fa-rocket"></i> Smart AI Eco-Bin</h1>
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="glass-card">
                    <img src="{{ url_for('video_feed') }}" class="video-feed">
                    <div class="mt-2 text-center text-white-50"><small>Live Vision Feed Online</small></div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="glass-card text-center">
                    <div class="text-white-50 mb-2"><i class="fas fa-brain"></i> AI Recognition</div>
                    <div id="result-text" class="value-big">Waiting...</div>
                    <div class="mt-2">Confidence: <span id="confidence" class="fw-bold">0</span>%</div>
                    
                    <div id="game-btn-container" class="mt-3" style="display: none;">
                        <button id="start-game-btn" class="btn btn-success btn-lg w-100 fw-bold">
                            <i class="fas fa-basketball-ball"></i> Start Basketball Mode!
                        </button>
                    </div>
                    <div id="game-active-msg" class="mt-3 text-warning fw-bold" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Shooting Time! Throw it in...
                    </div>
                </div>

                <div class="glass-card text-center">
                    <div class="text-white-50 mb-2"><i class="fas fa-temperature-high"></i> Environment</div>
                    <div id="sensor-data" class="sensor-box"><i class="fas fa-sync fa-spin"></i> Connecting...</div>
                </div>
                <div class="glass-card">
                    <div class="text-white-50 mb-2"><i class="fas fa-cogs"></i> System Status</div>
                    <div class="d-flex justify-content-between align-items-center px-3">
                        <span class="fs-5">Action:</span>
                        <span id="arduino-cmd" class="badge bg-light text-dark fs-5">STANDBY</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const gameBtn = document.getElementById('start-game-btn');
        const gameContainer = document.getElementById('game-btn-container');
        const gameMsg = document.getElementById('game-active-msg');
        const scoreOverlay = document.getElementById('score-overlay');
        const goalAudio = document.getElementById('goal-sound');
        
        let hasCelebrated = false; 

        // Button Click
        gameBtn.addEventListener('click', function() {
            fetch('/start_game_mode', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    console.log("Game Started");
                    // Preload audio hack for mobile/browser restrictions
                    goalAudio.volume = 0;
                    goalAudio.play().then(() => {
                        goalAudio.pause();
                        goalAudio.currentTime = 0;
                        goalAudio.volume = 1;
                    }).catch(e => console.log("Audio init:", e));
                });
        });

        // Polling Loop
        setInterval(function() {
            fetch('/status').then(r => r.json()).then(data => {
                const res = document.getElementById('result-text');
                const conf = document.getElementById('confidence');
                const sens = document.getElementById('sensor-data');
                const cmd = document.getElementById('arduino-cmd');

                // 1. Info Update
                res.innerText = data.class_name.toUpperCase();
                conf.innerText = data.confidence;
                
                const acceptedItems = ['paper', 'plastic'];
                
                if (acceptedItems.includes(data.class_name)) {
                    res.className = 'value-big status-recycle';
                    res.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.class_name.toUpperCase();
                } else if (data.class_name !== 'Waiting...') {
                    res.className = 'value-big status-trash';
                    res.innerHTML = '<i class="fas fa-times-circle"></i> ' + data.class_name.toUpperCase();
                } else {
                    res.className = 'value-big';
                }

                if (data.sensor_data && data.sensor_data.length > 2) sens.innerText = data.sensor_data;
                cmd.innerText = data.last_command === "None" ? "STANDBY" : data.last_command;

                // 2. Button Visibility
                if (acceptedItems.includes(data.class_name) && !data.game_mode) {
                    gameContainer.style.display = 'block';
                    gameMsg.style.display = 'none';
                    hasCelebrated = false;
                } else if (data.game_mode) {
                    gameContainer.style.display = 'none';
                    gameMsg.style.display = 'block';
                } else {
                    gameContainer.style.display = 'none';
                    gameMsg.style.display = 'none';
                }

                // 3. Goal & Celebration
                if (data.game_score) {
                    scoreOverlay.style.display = 'flex';
                    
                    if (!hasCelebrated) {
                        hasCelebrated = true;
                        
                        // Play Sound
                        goalAudio.currentTime = 0;
                        goalAudio.play().catch(e => console.log("Audio Error:", e));
                        
                        // Fire Confetti
                        confetti({
                            particleCount: 150,
                            spread: 70,
                            origin: { y: 0.6 },
                            zIndex: 10000
                        });
                        setTimeout(() => {
                            confetti({ particleCount: 100, angle: 60, spread: 55, origin: { x: 0 }, zIndex: 10000 });
                            confetti({ particleCount: 100, angle: 120, spread: 55, origin: { x: 1 }, zIndex: 10000 });
                        }, 250);
                    }
                } else {
                    scoreOverlay.style.display = 'none';
                }
            });
        }, 500);
    </script>
</body>
</html>
